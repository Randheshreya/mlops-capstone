name: CI/CD

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout repo
      - name: Checkout repository
        uses: actions/checkout@v2

      # 2️⃣ Set up Python
      - name: Set up Python 3.10
        uses: actions/setup-python@v2
        with:
          python-version: "3.10"

      # 3️⃣ Install dependencies
      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt

      # 4️⃣ Lint Python code (optional)
      - name: Lint Python code
        run: |
          pip install flake8
          flake8 .

      # 5️⃣ Build Docker image
      - name: Build Docker image
        run: |
          docker build -t mlops-capstone:latest .

      # 6️⃣ Log in to DockerHub
      - name: Log in to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # 7️⃣ Tag and push Docker image
      - name: Push Docker image
        run: |
          docker tag mlops-capstone:latest ${{ secrets.DOCKERHUB_USERNAME }}/mlops-capstone:latest
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/mlops-capstone:latest
